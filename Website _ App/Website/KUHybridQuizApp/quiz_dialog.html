<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
</head>
<body ng-app="myApp">

<md-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ global.quizzes[global.currentQuizIndex].title }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="ic_done_white_24dp_2x.png" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="min-width:800px;min-height:500px;">
        <md-tabs md-dynamic-height md-border-bottom>
            <md-tab label="Questions">
                <md-content class="md-padding">
                    <md-list class="md-flex">
                        <md-list-item class="md-2-line" ng-repeat="question in global.questions | filter : {'quizId' : (global.currentQuizIndex + 1), 'courseId' : global.currentCourseIndex}" ng-click="showQuizDialog($index, $event)">
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ $index + 1 }} | Type: {{ question.type }}</h3>
                                <p>{{ question.questionText }}</p>
                            </div>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-tab>
            <md-tab label="Results">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Quiz Results...</h1>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-dialog-content>
</md-dialog>

</body>
</html>
