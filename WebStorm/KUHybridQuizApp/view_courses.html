<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KU Hybrid Quiz App - Courses</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
</head>
<body ng-app="myApp" ng-controller="CourseCtrl" ng-cloak>

<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools" layout="row" layout-align="space-between">
        <h2 class="md-flex">KU Hybrid Quiz App</h2>

        <div layout="row" layout-align="end">
            <md-button class="md-raised" ng-click="logout()">
                Logout
            </md-button>
        </div>
    </div>
</md-toolbar>

<md-card>
    <md-card-title>
        <h2>{{ global.instructor[0].username }}: Courses</h2>
    </md-card-title>

    <md-card-content>
        <md-list class="md-flex">
            <md-list-item class="md-3-line" ng-click="courseClicked($index)" ng-repeat="course in global.courses">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ course.title }}</h3>
                    <h4>{{ course.department }} {{ course.number}}</h4>
                    <p>{{ course.semester }} {{ course.year }}</p>
                </div>
                <span>
                    <md-button class="md-secondary" ng-click="showAskDeleteCourseDialog($index, $event)">
                        Delete
                    </md-button>
                </span>
            </md-list-item>
        </md-list>
        <div align="center">
            <md-button class="md-raised md-primary" ng-click="showAddCourseDialog($event)">
                Add Course
            </md-button>
        </div>
    </md-card-content>
</md-card>

</body>
</html>
